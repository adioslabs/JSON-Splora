<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/tab.css" type="text/css">
  <title>Data Explorer</title>
  <script>
    function openCity(evt, cityName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the link that opened the tab
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</head>

<body>
  <ul class="tab">
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'London')">JSON</a></li>
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Paris')">Input</a></li>
    <li><a href="javascript:void(0)" class="tablinks" onclick="openCity(event, 'Tokyo')">Data</a></li>
  </ul>

  <div id="input" class="tabcontent">
    <textarea id="data-input"></textarea>
  </div>

  <div id="output" class="tabcontent">
    <div id="output-container"></div>
  </div>

  <div id="message-window"></div>
  <div id="main">
    <textarea id="data-input"></textarea>
    <div id="output-container"></div>
  </div>
  <div id="message-window"></div>
</body>
<script>
  require('./js/main');
</script>

</html>
